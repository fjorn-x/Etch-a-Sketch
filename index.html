<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-a-Sketch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Sketch Pad</div>
    <div class="grid-settings">
      <div class="size-indicator"></div>
      <input class="size-slider" type="range" value="16" min="1" max="64" />
      <div class="color-picker">
        <input class="color-pick" type="color" value="#007529" />
      </div>
      <div class="eraser-container">
        <button type="button" class="eraser">Eraser</button>
      </div>
      <div class="clear-screen">
        <button type="button" class="clear">Clear Screen</button>
      </div>
    </div>

    <div class="board"></div>
    <script src="script.js" async defer></script>
  </body>
</html>
